<script type="text/javascript">
  $("#button-menu-left").sideNav();

  // initialize masonry grid
  $('#masonry-container-index').masonry({
    columnWidth: '.col',
    itemSelector: '.masonry-items-index',
  });

  hljs.initHighlightingOnLoad();

  initGoogleAnalytics();

  if(typeof localStorage!='undefined') {
    if('okay-cookie' in localStorage) {
      console.log("Cookie usage allow");
    } else {
      $('#modal-cookies').openModal();
    }
  } else {

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', {{ .Site.Params.googleAnalyticsId }}, 'auto');
    ga('send', 'pageview', location.pathname);
  }

  function initComment() {
    if (window.location.hostname == "localhost")
        return;

    var d = document, s = d.createElement('script');
    s.src = 'https://stashourcode.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  }

  function agreeCookies() {
    if(typeof localStorage!='undefined') {
      localStorage.setItem('okay-cookie', true);
    } else {
      console.error("localStorage n'est pas supporté");
    }
  }
</script>
