{{ partial "header.html" . }}
{{ partial "navigation.html" . }}
<div class="container">
  <div id="masonry-container-index" class="row">
    {{ $paginator := .Paginator }}

    {{ end }}
  </div>
  <div>
    <div class="center-align">
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
