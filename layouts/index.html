{{ partial "header.html" . }}
{{ partial "nagivation.html" . }}
<div class="container">
  <div id="masonry-container-index" class="row">
    {{ $paginator := .Paginate (where .Data.Pages "Type" "posts") }}
    {{ range $paginator.Pages }}
        {{ .Render "summary" }}
    {{ end }}
  </div>
  <div>
    <div class="center-align">
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
